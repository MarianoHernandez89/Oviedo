<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarnicerÃ­as Oviedo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header con imagen -->
  <header class="w-full">
    <img src="https://i.imgur.com/YbENHcg.png" alt="CarnicerÃ­as Oviedo" class="w-full max-w-3xl mx-auto h-auto object-contain" />
  </header>

  <!-- Carrito flotante -->
  <div class="fixed bottom-4 right-4 z-50">
    <button id="ver-carrito" class="relative bg-red-700 text-white px-4 py-2 rounded-full shadow-lg hover:bg-red-800 focus:outline-none">
      ðŸ›’
      <span id="contador-carrito" class="absolute -top-2 -right-2 bg-white text-red-700 text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full hidden"></span>
    </button>
  </div>

  <!-- Contenedor de combos -->
  <main class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-6xl mx-auto" id="combos-container">
    <!-- Las cards de combos se insertan por JS -->
  </main>

  <!-- Modal del carrito -->
  <div id="modal-carrito" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-4">
      <h2 class="text-xl font-bold mb-4">Tu pedido</h2>
      <div id="lista-carrito" class="max-h-64 overflow-y-auto mb-4"></div>

      <div class="space-y-2 mb-4">
        <input id="nombre" type="text" placeholder="Tu nombre" class="w-full border rounded px-3 py-2" />
        <input id="entrega" type="text" placeholder="DirecciÃ³n o lugar de entrega" class="w-full border rounded px-3 py-2" />

        <div class="flex items-center space-x-4">
          <label class="flex items-center">
            <input type="radio" name="pago" value="Efectivo" class="mr-1" /> Efectivo
          </label>
          <label class="flex items-center">
            <input type="radio" name="pago" value="MercadoPago" class="mr-1" /> MercadoPago
          </label>
        </div>
      </div>

      <p class="font-bold text-right mb-4">Total: $<span id="total">0</span></p>

      <div class="flex justify-end space-x-2">
        <button id="cancelar" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
        <button id="enviar-whatsapp" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Enviar pedido</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
